<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--------------------style.css linking here-------------------->
	<link rel="stylesheet" href="css/style.css">

	<!--------------------google font linking here--------------------------------->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<title>Class 03</title>

</head>

<body>
	<div class="login-box">
	<form action="" class="main-from">
		<div class="avater-img">
			<img src="images/avater.jpg" alt="avater.jpg" class="avater">
		</div>
		<h2>Registration Form Here</h2>
		<div class="form-group">
			<label for="">Full Name</label>
			<input type="text" placeholder="your name" class="form-control">
		</div>
		<div class="form-group">
			<label for="">E-mail Address</label>
			<input type="text" placeholder="example@gmail.com" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Username</label>
			<input type="text" placeholder="Username" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input type="Password" placeholder="new Password" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Confirm Password</label>
			<input type="Password" placeholder="Confirm Password" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Mobile number</label>
			<input type="text" placeholder="valid your number" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" value="Register" class="btn-btn">
		</div>
	</form>
	
	</div>
	<div class="social icons">
		<ul class="icons">
			<li>
				<a href="">
					<i class="fa fa-facebook-square"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-whatsapp"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-youtube"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-twitter"></i>
				</a>
			</li>
			
			<li>
				<a href="">
					<i class="fa fa-linkedin-square"></i>

				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
			
		</ul>
		
	</div>
</body>
</html>
